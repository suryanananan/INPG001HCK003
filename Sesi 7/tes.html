<!DOCTYPE html>
<html>
<body>

<input type="text" id="nama" />

<button type="button" onclick="cetak()">Cetak</button>

<label id="demo">?</label>

    <script>
    function cetak() {
        var nama = document.getElementById("nama").value ;
        document.getElementById("demo").innerHTML = "<b>" + nama +"</b>";
    }
    </script>


</body>
</html>
